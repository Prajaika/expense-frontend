<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
        .home-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: black;
        }
        .home-container img {
          max-width: 100%;
          max-height: 100%;
        }
        .sidebar {
  width: 200px;
  background-color: #f0f0f0;
  height: 100vh;
  padding: 20px;
  position: fixed;
  top: 0;
  left: -200px;
  transition: left 0.3s;
}

.sidebar.visible {
  left: 0;
}

.main-content {
  padding: 20px;
}

.menu-button {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
  background-color: #f0f0f0;
  border: none;
  cursor: pointer;
}


    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
